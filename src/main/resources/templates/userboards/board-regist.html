<html xmlns:th="http://www.thymeleaf.org">



<th:block th:replace="~{./include/basic-layout :: 함수( ~{:: .wrap } ) }">

	<div class="wrap">
		<main id="main" class="main" style="background-color: #f6f9ff;">

			<section class="section">
				<div class="row">
					<div class="col-lg-7" style="margin:0 auto;">

						<!-- 내용 박스 -->
						<div class="card">
							<div class="card-body" style="padding: 20 100px 30px 100px;">

								<h5 class="card-title">글 작성</h5>

								<form>
									<div class="row mb-3">
										<label class="col-sm-2 col-form-label">카테고리</label>
										<div class="col-sm-10">
											
												<select id="categorySelect" class="form-select me-2"
													style="height: 34px; font-size: 100%; padding: 6px 12px;">
													<option value="1">개발</option>
													<option value="2">기획</option>
													<option value="3">논의</option>
													<option value="4">제안</option>
												</select>
											
										</div>
									</div>

									<div class="row mb-3">
										<label class="col-sm-2 col-form-label">진행 과정</label>
										<div class="col-sm-10">
											<select id="processSelect" class="form-select"
												style="height: 34px; font-size: 100%; padding: 6px 12px;">
												<aria-label="Default select example"
													style="padding:10px; font-size:14px;">
													</aria-label>
													<option value="1">진행</option>
													<option value="2">완료</option>
											</select>
										</div>
									</div>

									<div class="row mb-3">
										<label for="inputWriter" class="col-sm-2 col-form-label">작성자</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" value="이동민" readonly>
										</div>
									</div>


									<div class="row mb-3">
										<label for="inputTitle" class="col-sm-2 col-form-label">제목</label>
										<div class="col-sm-10">
											<input type="text" class="form-control">
										</div>
									</div>

									<div class="row mb-3">
										<label for="FileUpload" class="col-sm-2 col-form-label">File
											Upload</label>
										<div class="col-sm-10">
											<input class="form-control" type="file" multiple id="formFile">
										</div>
									</div>

									<div class="row mb-3">
										<label for="inputStartDate" class="col-sm-2 col-form-label">시작일</label>
										<div class="col-sm-10">
											<input type="date" class="form-control">
										</div>
									</div>

									<div class="row mb-3">
										<label for="inputEndDate" class="col-sm-2 col-form-label">완료일</label>
										<div class="col-sm-10">
											<input type="date" class="form-control">
										</div>
									</div>

									<div class="row mb-3">
										<label for="inputDescription" class="col-sm-2 col-form-label">세부 내용</label>
										<div class="col-sm-10">
											<div>
												<textarea id="summernote" name="editordata"></textarea>
											</div>
										</div>
									</div>

									<div class="row mb-3">

										<div style="width:100%;">
											<button type="submit" class="btn btn-primary" style="float:right;">작성
												완료</button>
										</div>
									</div>

								</form>

							</div>
						</div> <!-- card end -->

					</div>



				</div>

			</section>
		</main>
		<!-- End #main -->

	</div>

</th:block>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<script>
	<!-- text editor -->
	$(document).ready(function () {
		$('#summernote').summernote({
			height: 270,
			minHeight: null,
			maxHeight: null,
			focus: true
		});

	});
	
</script>



</html>
