<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./include/basic-layout :: 함수( ~{:: .wrap } ) }">
<div class="wrap">

  <main id="main" class="main">
    <div class="pagetitle">
      <h1>공지사항</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <!-- 내용 박스 -->
          <div class="card">
            <div class="card-body" style="padding: 20px;">

            	<div style="padding:10px;">
	            	<div style="width:100%; height:100px;">
	            		<div style="float:left;">
	              			<h4>글제목</h4><span>[[${adminNoticeListVO.notice_title}]]</span>
	              		</div>
	              		<!-- 날짜 -->
	              		<div style="float:right;">
	              			<h4>작성일</h4><span>[[${#dates.format(adminNoticeListVO.notice_regdate, 'yyyy-MM-dd')}]]</span>
	              		</div>
	              	</div>
              	</div>

              <div class="pagetitle" style="padding: 10px;">
          			<h3>내용</h3>
          			<hr/>
          			<p>[[${adminNoticeListVO.notice_content}]]</p>
    		  </div>

    		   <div class="pagetitle" style="padding: 10px;">
      				<h5>첨부파일</h5>
      				<hr/>
      				<p>[[${adminNoticeListVO.notice_note}]]</p> <!-- 첨부파일은 아직 기능 구현하지 못했으므로 note로 대체 -->
    		   </div>

             </div>
          </div>

        </div>
      </div>
    </section>


  </main><!-- End #main -->

  </div>

</th:block>

</html>
